[package]
name = "gluesql-shared-memory-storage"
version = "0.10.2"
edition = "2021"
authors = [
	"Jiseok CHOI <jiseok.dev@gmail.com>",
	"Taehoon Moon <taehoon.moon@outlook.com>",
]
description = "GlueSQL - Open source SQL database engine fully written in Rust with pure functional execution layer, easily swappable storage and web assembly support!"
license = "Apache-2.0"
repository = "https://github.com/gluesql/gluesql"
documentation = "https://docs.rs/gluesql/"

[dependencies]
gluesql-core = { path = "../../core", version = "0.11.0", features = [
	"alter-table",
	"index",
	"transaction",
	"metadata",
] }
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["sync"] }
indexmap = { version = "1.8", features = ["serde"] }

[dev-dependencies]
test-suite = { package = "gluesql-test-suite", path = "../../test-suite", version = "0.11.0", features = [
	"alter-table",
	"index",
	"transaction",
	"metadata",
] }
futures = "0.3"
tokio = { version = "1", features = ["rt", "macros"] }
